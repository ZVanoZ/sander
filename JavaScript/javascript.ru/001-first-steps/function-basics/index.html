<a href="http://learn.javascript.ru/function-basics#%D1%84%D1%83%D0%BD%D0%BA%D1%86%D0%B8%D1%8F-pow-x-n">Функция
    pow(x,n)</a>
<pre>
/*
    Напишите функцию pow(x,n), которая возвращает x в степени n. Иначе говоря, умножает x на себя n раз и возвращает
    результат.

*/
    pow(3, 2) = 3 * 3 = 9
    pow(3, 3) = 3 * 3 * 3 = 27
    pow(1, 100) = 1 * 1 * ...*1 = 1
</pre>
<script>
	var pow = function(x, n) {
		return x * (n <= 1 ? 1 : pow(x, n - 1));
	};
	alert('Результат: ' + pow(+prompt('x:'), +prompt('n:')));
</script>
