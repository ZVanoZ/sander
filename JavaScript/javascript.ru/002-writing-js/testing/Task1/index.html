<script>
	/* исправьте этот код */
	function pow(x, n) {
		if (n < 0) {
			return NaN;
		} else if (n !== Math.floor(n)) {
			return NaN;
		}

		var result = 1;
		for (var i = 0; i < n; i++) {
			result *= x;
		}
		return result;
	}
